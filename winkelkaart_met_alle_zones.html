
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Winkelkaart met alle zones</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .kaart-container {
      position: relative;
      width: 600px;
      height: 400px;
    }
    .kaart-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 100px;
      height: 70px;
      border: 3px solid transparent;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }
    .highlight {
      border: 3px solid red !important;
      background-color: rgba(255, 0, 0, 0.2);
    }
    .label {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 14px;
      padding: 2px 6px;
      background: red;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Winkelkaart</h2>
  <div class="kaart-container">
    <img src="winkelkaart.png" alt="Winkelkaart">
    <div id="gang1" class="marker" style="top:290px; left:40px;"></div>
    <div id="gang2" class="marker" style="top:50px; left:270px;"></div>
    <div id="gang4" class="marker" style="top:50px; left:160px;"></div>
    <div id="gang5" class="marker" style="top:50px; left:50px;"></div>
    <div id="groenten" class="marker" style="top:290px; left:20px; width:130px; height:80px;"></div>
    <div id="kassa" class="marker" style="top:290px; left:380px; width:180px; height:70px;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const zone = window.location.hash.substring(1);
      if (zone) {
        const el = document.getElementById(zone);
        if (el) {
          el.classList.add("highlight");

          const label = document.createElement("div");
          label.classList.add("label");
          label.innerText = "Hier";
          label.style.top = "5px";
          label.style.left = "5px";
          el.appendChild(label);
        } else {
          console.warn("Geen element met ID:", zone);
        }
      }
    });
  </script>
</body>
</html>
